version: 1.0
os: linux
files:
   - source: /
     destination: /var/www/html

hooks:
   BeforeInstall:
   - location: scripts/install.sh
     timeout: 300
     runas: root
      
   ApplicationStop:
   - location: /scripts/stop.sh
     runas: root
     timeout: 300
      
   ApplicationStart:
    - location: /scripts/start.sh
      timeout: 300
      runas: root
